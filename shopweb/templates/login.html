{% extends 'base.html' %}
{% block title %}
    用户登录
{% endblock %}
{% block styles %}
{{ super() }}
<style>
    .login {
        width: 600px;
        margin: auto;
        border: 1px solid red; /* 给外部容器添加红色边框 */
        text-align: center;
        padding: 20px; /* 添加一些内边距使内容和边框不贴在一起 */
        box-shadow: 3px 3px 5px #aaaaaa; /* 添加阴影效果，使边框更显眼 */
    }
    .login input[type="text"], .login input[type="password"] {
        width: 80%; /* 输入框宽度 */
        padding: 10px; /* 增加输入框内部的填充 */
        margin: 10px 0; /* 输入框的上下间距 */
    }
    .login input[type="submit"] {
        padding: 10px 20px; /* 调整提交按钮的内边距 */
        margin-top: 20px; /* 提交按钮的上间距 */
    }
</style>
{% endblock %}
{% block container %}
<div class="login">
    <h1>用户登录</h1>
    <form action="{{ url_for('user.user_login') }}" method="post">
        <p><input type="text" placeholder="请输入用户名" name="username"></p>
        <p><input type="password" placeholder="请输入密码" name="password"></p>
        <p><input type="submit" value="登录"></p>
    </form>
</div>
{% endblock %}
